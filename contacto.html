    <section>
    
        <div class="form">
    
            <div class="datos">
                <h2>Contacto</h2>
                <p>Por favor, complete los datos del siguiente formulario y nos pondremos en contacto con usted a la mayor
                    brevedad posible.</p>

                    <br>
    
                <h2>Formulario</h2>
                <p>* Datos requeridos</p>
            </div>
           
    
            <div class="completar">
    
                <label for="nombre" >Nombre:</label>
                <input class="controls" type="text" id="nombre" placeholder="Nombre*" required>

                <label for="apellido">Apellido:</label>
                <input class="controls" type="text" id="apellido" placeholder="Apellido*" required>

                <label for="telefono">Telefono:</label>
                <input class="controls" type="number" id="telefono" placeholder="Telefono*" required>

                <label for="email">Email:</label>
                <input class="controls" type="email" id="email" placeholder="Email*" required>

                <label for="">Mensaje:</label>
                <textarea class="controls" name="mensaje" id="mensaje" placeholder="Ingrese un mensaje" cols="30" rows="6"></textarea>

                <input  class="botons" type="submit" value="Enviar Mensaje">
                <input  class="botons" type="reset" value="Borrar Datos">
    
            </div>

        </div>
